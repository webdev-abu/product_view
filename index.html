<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product View</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <header></header>
    <main>
        <section class="card-container">
            <img src="images/1.jpg" alt="Product">
            <img src="images/2.jpg" alt="Product">
            <img src="images/3.jpg" alt="Product">
            <img src="images/4.jpg" alt="Product">
            <div class="block">
                <h1>Leather Sneakers For Women</h1>
                <article class="reviews">
                    <p>5.0</p>
                    <p><i class="fa-regular fa-star"></i></p>
                    <a href="#">( 14 - reviews )</a>
                </article>
                <p class="description">Lorem ipsum dolor sit amet consectetur adipisicing elit. Animi, tempore!</p>
                <article class="color-and-size">
                    <div class="color">
                        <h2>Color : </h2>
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                    <div class="size">
                        <h2>Size : </h2>
                        <span>30</span>
                        <span>32</span>
                        <span>36</span>
                    </div>
                </article>
                <button class="btn">Add to Bag</button>
                <article class="faq">
                    <div>
                        <p>Shipping and refunds</p>
                        <span>+</span>
                    </div>
                    <div>
                        <p>Details</p>
                        <span>+</span>
                    </div>
                </article>
                <article class="share-this-product">
                    <p>Share This Product: </p>
                    <i class="fa-brands fa-facebook-f"></i>
                </article>
            </div>
        </section>
    </main>
    <footer></footer>
    <script src="https://kit.fontawesome.com/21d33e682a.js" crossorigin="anonymous"></script>
</body>
</html>
